<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Task Automation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Task Automation</h1>
  <!-- <p>Say a command and I will act accordingly. <br>Example: 'Open Youtube', 'Search for places to visit in Mumbai', 'Close Tab', or any question you want to ask.</p> -->
  <button id="start-voice">Give a Voice Command</button>
  <p id="output"> Waiting for command </p>
  <br>

  <div class="button-container">
    <button id="pause-resume">Pause</button>
    <button id="cancelBtn">Cancel</button>
  </div>
  <br>

  <p>Or if you don't wanna talk, text me ;)</p>
  <br>
  <input type="text" id="userInput" placeholder="Chat with me...">
  <br>
  <button id="usellm">Enter</button>
  <br>
  <p id="llmresponse"><span id="display"></span></p>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
